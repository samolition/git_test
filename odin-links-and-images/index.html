<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <h1>Homepage</h1>
    <!-- use <a> for anchors. Use <a href="fullwebpageURLgoeshere" to create a hyperlink-->
    <p><a href="https://www.theodinproject.com/about">The Odin Project</a></p>
    <!-- The above is an absolute link, it requires protocol://domain/path and is used for external links-->
    <p><a href="./pages/about.html">About</a></p>
    <!-- The second link (About) is a relative link, and only requires the file path. It's used for internal links-->
    <!-- Prepend ./ before internal links to specify that the lookup should start from the current directory-->
    <img src="./images/dog.jpg" alt="A handsome pug dog">
    </body>
</html>
